<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easterhunt</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* Title bar styling */
      .title-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #f8e7a2;
        color: #333;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        padding: 10px 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Julemand styling */
      .santa {
        position: absolute;
        width: 25px;
        height: 25px;
        background: url("https://i.postimg.cc/8JNq9zVM/Julemand.webp[/img][/url]")
          no-repeat center/contain;
        display: none; /* Skjult som standard */
        z-index: 999;
        transition: transform 1s ease, top 1s ease, left 1s ease;
      }
    </style>
  </head>
  <body>
    <!-- Easterhunt bar -->
    <div class="title-bar">Easterhunt</div>

    <!-- Julemand -->
    <div class="santa" id="santa"></div>

    <script>
      const santa = document.getElementById("santa");

      // Funktion til at placere julemanden tilfældigt
      function moveSanta() {
        const maxX = window.innerWidth - santa.offsetWidth;
        const maxY = window.innerHeight - santa.offsetHeight - 50; // Undgå at julemanden går over title baren
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        santa.style.left = `${randomX}px`;
        santa.style.top = `${randomY}px`;
      }

      // Funktion til at vise julemanden kortvarigt
      function showSanta() {
        moveSanta();
        santa.style.display = "block"; // Vis julemanden

        // Skjul julemanden igen efter 5 sekunder
        setTimeout(() => {
          santa.style.display = "none";
        }, 2000);
      }

      // Vis julemanden hver 1. minut
      setInterval(showSanta, 60000); // 60000 ms = 1 minut
    </script>
  </body>
</html>
